<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/icon.png">
    <link rel="stylesheet" href="/style.css">
    <title>Clima & Música</title>
</head>

<body>
    <section class="container">
        <video class="video" autoplay muted loop>
            <source id="video-source" src="/videos/video1.mp4" type="video/mp4">
        </video>

        <div class="caixa">
            <div class="procura">
                <button>
                    <img src="/assets/img/search-icon.png" alt="icon-lupa">
                </button>
                <input id="input-busca" placeholder="Coloque o nome da cidade" type="text">
            </div>
        
            <div class="envelope">
                <div class="conteudo-clima">
                    <img class="icone-tempo" src="/assets/img/01d.png" alt="icon-clim">
                    <h2 class="nome-cidade">São Paulo</h2>
                    <h3 class="temperatura">22°C</h3>
        
                    <p class="maxTemperatura">máx: 23°C</p>
                    <p class="minTemperatura">min: 20°C</p>
        
                </div>
        
                <div class="conteudo-musica">
                    <img class="icone-musica" src="/assets/img/Musica.png" alt="musica-icon">
                    <h2>Playlist</h2>
                    <ul class="playlist-caixa">
                        <li>
                            <img src="/assets/img/spotify-01.png" alt="spotify-icon">
                            <p>Daily Lift</p>
                        </li>
                        <li>
                            <img src="/assets/img/spotify-02.png" alt="spotify-icon">
                            <p>Totally Stress Free</p>
                        </li>
        
                        <li>
                            <img src="/assets/img/spotify-03.png" alt="spotify-icon">
                            <p>Piano in te background</p>
                        </li>
                    </ul>
                </div>      
           </div>    
        
        </div>
    </section>
</body>

</html>
